<div class="popup error show">
  <div class="popup-content">
    <span class="icon" *ngIf="iconType === 'svg' && customIcon">
      <img [src]="customIcon" alt="error icon" />
    </span>
    <div class="text">
      <div class="title">{{ title }}</div>
      <div class="message">{{ message }}</div>
    </div>
    <button class="close" type="button" (click)="close.emit()">Ã—</button>
  </div>
</div>
